<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 50px;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Solo Leveling Hub</h1>
        <nav>
            <ul>
                <li><a href="#training">Training Schedule</a></li>
                <li><a href="#abilities">Level Up Abilities</a></li>
                <li><a href="#dungeons">Dungeons</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="training">
        <h2>Training Schedule</h2>
        <p>Plan your training sessions to grow stronger.</p>
        <div id="training-content"></div>
    </section>
    
    <section id="abilities">
        <h2>Level Up Abilities</h2>
        <p>Track and upgrade your skills.</p>
        <div id="abilities-content"></div>
    </section>
    
    <section id="dungeons">
        <h2>Dungeons</h2>
        <p>Explore dungeons and defeat powerful enemies.</p>
        <div id="dungeons-content"></div>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("training-content").innerHTML = "<p>Coming Soon...</p>";
            document.getElementById("abilities-content").innerHTML = "<p>Unlock and level up your abilities.</p>";
            document.getElementById("dungeons-content").innerHTML = "<p>Find and conquer dungeons.</p>";
        });
    </script>
</body>
</html>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
